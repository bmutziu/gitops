---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aks-cluster
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aks/xr
    repoURL: https://github.com/bmutziu/gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - Validate=false
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
